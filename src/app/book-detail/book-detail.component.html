<div *ngIf="book">
  <h2>{{ book.name | uppercase }}</h2>
  <div><span>ID: </span>{{ book.id }}</div>
  <div>
    <label>
      Name:
      <input [(ngModel)]="book.name" placeholder="name">
    </label>
  </div>
  <div>
    <label>
      Author:
      <input [(ngModel)]="book.author" placeholder="author">
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
